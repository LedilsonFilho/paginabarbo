security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
        
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username       
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~

            form_login: 
                login_path: weblogin
                check_path: weblogin
                provider: app_user_provider
                default_target_path: dashboard

            logout:
                path: /logout
                target: /
            


            #guard:
                #authenticators:
                    #- App\Security\JwtAutenticador
           
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/weblogin, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/indexservico, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ipred.aspx, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Logged in
        - { path: ^/(.+), roles: IS_AUTHENTICATED_FULLY }
        # no authentication for the homepage:
        - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
       
        #- { path: /, roles: IS_AUTHENTICATED_ANONYMOUSLY }
